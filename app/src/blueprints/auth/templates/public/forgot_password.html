{% extends "index.html" %}

{% block content %}
<main>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
 <h2>email</h2>
 <form  method = "POST">
  <label for = "email">E-mail</label>
  <input type = "text" id = email name = "email">
  <button type = "submit">Enter</button>
 </form>
</main>
{% endblock %}
